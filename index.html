<!DOCTYPE html >
<html>
  <head> 
    <title>My Cv</title>
    <link rel="stylesheet" href="style.css"/><meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

        </div>

        </div>
        <div class="column" span="row">
          <h3 class="about-me-info">Info about me </h3>
        </div>

          <div class="box-shadow"> 
            <p class="description">I want to become a Web Developer because I wish to innovate and design.</p>
            <p class="description">I like coding and I want to become a Full Stack Developer </p>
          </div>
        </div>
        <div class="column" span="row">
          <button class="button-pill"><i class="icon-download"> </i><span class="text-button">Get my CV </span></button>
        </div>
        <div class="column" span="row">
          <button class="button-disc-green"> <i class="icon-arrow-down"> </i></button>
        </div>
      </div>
    </div>
